<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
   src="https://kit.fontawesome.com/64d58efce2.js"    crossorigin="anonymous"  >
</script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <title>Sign in & Sign up Form</title>
 </head>

 <body>
  <div class="container">
   <div class="forms-container">
    <div ng-app = "mainApp" ng-controller = "formValidate" class="signin-signup">
     
      <form action="/login" name= "sign-in-form" class="sign-in-form" method = "POST" >
      <h2 class="title">Sign in</h2>
      <div class="input-field">
       <i class="fas fa-envelope"></i>
       <input name="email" type="email" placeholder="Email" required/>
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input name="password" type="password" placeholder="Password" required/>
      </div>
      <input class="btn solid" type="submit" value="Login" ng-click="submit()"/>
      <input class="btn solid" type="reset" vale="Reset" ng-click="reset()"/>
      <p class="social-text">Or Sign in with social platform</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-google">   Google</i>
       </a>
      </div>
     </form> 
     
     <form action="/process_post" name="sign-up-form" class="sign-up-form" method="POST" >
      <h2 class="title">Sign up</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input name="username" type="text" placeholder="Username" required/>
      </div>
      <div class="input-field">
       <i class="fas fa-envelope"></i>
       <input name="email" type="email" placeholder="Email" required/>
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input name="password" type="password" placeholder="Password" required/>
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
       <input name="confirmpassword" type="password" placeholder="Confirm Password" required/>
      </div>
      <input type="submit" class="btn" value="Sign up" />
      <input class="btn solid" type="reset" vale="Reset" ng-click="reset()"/>
      <p class="social-text">Or Sign up with social platform</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-google">   Google</i>
       </a>
      </div>
     </form>
    </div>
   </div>

   <div class="panels-container">
    <div class="panel left-panel">
     <div class="content">
      <h3>New here?</h3>
      <p>
       Register yourself and be the part of ScetExchange!
      </p>
      <button class="btn transparent" id="sign-up-btn">Sign up</button>
     </div>
     <img src="img/securelogin.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
     <div class="content">
      <h3>Been here before?</h3>
      <p>
       Login here with your Username and Password.
      </p>
      <button class="btn transparent" id="sign-in-btn">Sign in</button>
     </div>
     <img src="img/register1.svg" class="image" alt="" />
    </div>
   </div>
  </div>
  <script src="app.js"></script>
 </body>
</html>
